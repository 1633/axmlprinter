apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'checkstyle'

repositories {
    mavenCentral()
}

checkstyle {
  toolVersion '6.1.1'
}

allprojects {
  tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked"
  }

  sourceCompatibility = '1.6'
  targetCompatibility = '1.6'
}

jar {
    manifest {
        attributes 'Main-Class': 'test.AXMLPrinter'
    }
}
